<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
<div class="login">
    <h2>Login Page</h2>
    <form method="post" action="/authenticate" th:object="${cred}">
        <input type="email" placeholder="login id" th:field="*{loginId}" required/>
        <input type="password" placeholder="password" th:field="*{password}" required/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
